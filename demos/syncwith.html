<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 Video Player</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/media-core.js" type="text/javascript" charset="utf-8"></script>
		<script src="../source/plugins/syncwith.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			var video1;
			var video2;
			var video3;

			$(document).ready(function () {
				video1 = $.media('#video1').mute();
				video2 = $.media('#video2').mute();
				video3 = $.media('#video3').mute();

				video1.syncWith(video2, 1).syncWith(video3, 2);
				video1.syncReady(function () {
					this.play();
				});
			});
		</script>
	</head>

	<body style="background: #CCC;">
		<video src="files/video2.ogv" controls id="video1"></video>
		<video src="files/video2.ogv" controls id="video2"></video>
		<video src="files/video2.ogv" controls id="video3"></video>
	</body>
</html>
